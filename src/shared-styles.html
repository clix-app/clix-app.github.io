<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      :host {

        font-family: 'Toronto-Bold';
        --portfolio-primary-color: rgba(203,219,216,1);
        --portfolio-light-color: rgba(200,205,215,1);

      }

      h2, h3, p {
        font-family: 'Toronto-Bold';
      }

      h1 {

        font-family: 'Toronto-Bold';
        margin: 16px 0;
        color: #212121;
        font-size: 22px;

      }

      .title {

        text-align: center;

      }

      .card {
        height: 500px;
        margin: 24px;
        padding: 16px;
        color: white;
        border-radius: 5px;
        background-color: rgba(41, 41, 51, 0.5);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #fff;

        font-size: 30px;
        line-height: 64px;
      }

    </style>
  </template>
</dom-module>
